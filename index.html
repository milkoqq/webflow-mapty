<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="form hidden">
            <div class="form__add">
                <div>Starting POS:</div>
                <select class="select-position" name="startingPos" id="">
                    <option value="currentPos">Current Position</option>
                    <option value="dragToPos">Drag To New Starting Point</option>
                </select>
                <div>Ending POS:</div>
                <input class="position-ending" type="text" disabled>
                <div>Type:</div>
                <select class="select-workout" name="workout">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                </select>
                <div>Distance</div>
                <input class="input-distance" type="text" name="distance">
                <div>Duration</div>
                <input class="input-duration" type="text" name="duration">
            </div>
        </div>
        <div id='map'></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
